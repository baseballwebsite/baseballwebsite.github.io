      <div class="hallcontent">
        <h1>The following is a list of quotes from the 2020 Hall of Fame inductees.</h1>
        <h2 style="margin:-20px">Click each quote for a link to the source.</h2>


        <div class="row">

          <div class="column">
            <img class="hofimg" src="./hallimages/jeterderek.jpg" alt="jeterderek" style="width:100%">
            <figcaption class="hofimgcap">
              <h2><a class="black" href="https://investorplace.com/2014/09/derek-jeter-quotes/">I love it when people doubt me. It makes me work harder to prove them wrong.</a></h2>
              <h3><strong><i>-Derek Jeter</i></strong></h3>
            </figcaption>
          </div>

          <div class="column">
            <img class="hofimg" src="./hallimages/walkerlarry.jpg" alt="walkerlarry" style="width:100%">
            <figcaption class="hofimgcap">
              <h2><a class="black" href="https://www.successories.com/iquote/author/16673/larry-walker-quotes/1">Baseball is not a game played on paper. On paper, they win.</a></h2>
              <h3><strong><i>-Larry Walker</i></strong></h3>
            </figcaption>
          </div>

          <div class="column">
              <img class="hofimg" src="./hallimages/simmonsted.jpg" alt="simmonsted" style="width:100%">
              <figcaption class="hofimgcap">
                <h2><a class="black" href="https://www.quotetab.com/quotes/by-ted-simmons">To be worth making at all, a journey has to be made in the mind as much as in the world of objects and dimensions.</a></h2>
                <h3><strong><i>-Ted Simmons</i></strong></h3>
              </figcaption>
          </div>

        </div>

        <div class="row">

          <div class="column">
              <img class="hofimg" src="./hallimages/millermarvin.jpg" alt="millermarvin" style="width:100%">
              <figcaption class="hofimgcap">
                <h2><a class="black" href="https://www.quotetab.com/quotes/by-marvin-miller">I'm just happy to be here. I'm so thankful to have so many people, kids and everything, and such nice neighbors.</a></h2>
                <h3><strong><i>-Marvin Miller</i></strong></h3>
              </figcaption>
          </div>

        </div>

      </div>
