      <div class="hallcontent">
        <h1>The following is a list of fun facts from the 2020 Hall of Fame inductees.</h1>
        <h2 style="margin:-20px">Click each fact for a link to the source.</h2>


        <div class="row">

          <div class="column">
            <img class="hofimg" src="./hallimages/jeterderek.jpg" alt="jeterderek" style="width:100%">
            <figcaption class="hofimgcap">
              <h2><a class="black" href="https://www.ducksters.com/sports/derek_jeter.php">Drek Jeter is the only player to win both the All-Star Game MVP and the World Series MVP in the same year.</a></h2>
            </figcaption>
          </div>

          <div class="column">
            <img class="hofimg" src="./hallimages/walkerlarry.jpg" alt="walkerlarry" style="width:100%">
            <figcaption class="hofimgcap">
                <h2 style="font-size: 16pt"><a class="black" href="https://en.wikipedia.org/wiki/Larry_Walker#Junior_hockey">At the age of 16, Larry Walker was offered tryouts with Junior A hockey teams in Regina, Saskatchewan, and Kelowna, British Columbia, however was cut from both teams</a></h2>
            </figcaption>
          </div>

          <div class="column">
              <img class="hofimg" src="./hallimages/simmonsted.jpg" alt="simmonsted" style="width:100%">
              <figcaption class="hofimgcap">
                <h2><a class="black" href="https://www.baseball-reference.com/bullpen/Ted_Simmons">Ted Simmons was named to 8 All-Star teams and was inducted by the Veteran's Committee to the Hall of Fame in 2020.</a></h2>
              </figcaption>
          </div>

        </div>

          <div class="column">
